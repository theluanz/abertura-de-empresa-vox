    <div
      class="avatar_scss bg-secondary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center"
    >
      <i class="bi bi-person fs-4 text-secondary"></i>
    </div>
  </div>

  <div class="flex-grow-1">
    <div class="fw-semibold">{{ empresa.solicitante.ds_responsavel }}</div>
    <div class="text-muted small">{{ empresa.empresa.ds_nome_fantasia }}</div>
  </div>

  <button class="btn btn-primary btn-sm d-flex align-items-center" (click)="onClickVisualizar()">

</div>
